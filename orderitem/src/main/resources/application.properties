server.port=8081

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

spring.application.name=order-item

spring.datasource.url=jdbc:h2:mem:order_items?DB_CLOSE_DELAY=-1&DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.hibernate.naming.physical-strategy=com.dhiraj.orderitem.util.CamelCaseToSnakeCaseNamingStrategy
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
